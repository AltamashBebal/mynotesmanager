<a type="button" class="nav-link" style="color: blue;" data-toggle="modal" data-target="#id{{ forloop.counter }}" >Add New Note</a>

<div class="modal fade" id="id{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Note {{ notes.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'addnewnote' %}" enctype="multipart/form-data">{% csrf_token %}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input name="title" required type="text" value="{{ notes.title }}" class="form-control" id="recipient-name">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <input type="hidden" value="{{ notes.title }}" name="demo">

            <textarea name=note required rows="8" class="form-control" id="message-text">{{ notes.note }}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
              <input name="image"  required type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Demo@gmail.com">
              <div class="modal-footer">

              <button type="submit" class="btn btn-primary">Add Note</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
            </div> 
        </form>
      </div>

    </div>
  </div>
</div>
