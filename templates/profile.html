{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% load static   %}
{% block content %}
<a href="{% url 'profile' %}"><img id="pic" src="{{ image }}" alt="Profile"></a>
<!-- <h1>{{ image }}</h1> -->
<div class="profilediv">
<div class="container-sm">
    <h2 id="h2">Update Profile</h2>
    <div>
        {% for message in messages %}
        <h4 id="updated"> {{message}}  </h4>
        {% endfor %}

    <form class="form" method="POST" action="." enctype="multipart/form-data">{% csrf_token %}

      <div class="form-group">
        <label for="exampleInputEmail1"><b>First Name</label>
        <input required value="{{ obj.firstname }}" type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input required type="text" value="{{ obj.lastname }}" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email / User Name</label>
        <input required type="text" name="email" value="{{ obj.email }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Demo@gmail.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Profile Picture</label>
          <input name="profile" required  type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Demo@gmail.com">
        </div>        <!-- <input type="file" name="image" class="form-control-file" id="exampleFormControlFile1"> -->
      </div>
      <button type="submit" class="btn btn-primary" id="btn"><b>Update Profile</b></button>
    </form> 
  
</div>
      {% endblock %}
