
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#id1{{ forloop.counter }}">
    Delete
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="id1{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Note {{ notes.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are You Sure?
        </div>
        <div class="modal-footer">
            <form method="GET" action="{% url 'deletenode' %}">
                <input type="hidden" value="{{ notes.title }}" name=title>
          <button type="submit" class="btn btn-danger" >Yes</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">NO</button>
        </form>
        </div>
      </div>
    </div>
  </div>
